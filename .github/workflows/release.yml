name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Apple Silicon DMG
        run: bash Scripts/build.sh arm64

      - name: Build Intel DMG
        run: bash Scripts/build.sh x86_64

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            build/Rewrite-apple-silicon.dmg \
            build/Rewrite-intel.dmg \
            --title "Rewrite ${{ steps.version.outputs.version }}" \
            --generate-notes
